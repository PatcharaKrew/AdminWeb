<div class="body">
  <div class="con">
    <div class="upper">
      <div class="upper-info">
        <img src="./assets/image/logo-login2.png" alt="">
      </div>

      <!-- <img
      nz-image
      width="200px"
      height="200px"
      nzSrc="./assets/image/logor.png"
      alt=""
    />
    </div> -->

    <div class="under">
      <div class="under-info">
        <h2>เข้าสู่ระบบ</h2>
        <form nz-form class="login-form">
          <nz-form-item>
            <!-- [nzSpan]="20" -->
            <nz-form-control>
              <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="userName" placeholder="Username" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control>
              <nz-input-group [nzSuffix]="suffixTemplate" nzPrefixIcon="lock">
                <input
                  [type]="passwordVisible ? 'text' : 'password'"
                  nz-input
                  placeholder="Password"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <ng-template #suffixTemplate>
            <span
              nz-icon
              [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"
            ></span>
          </ng-template>

          <div class="remember">
            <label nz-checkbox formControlName="remember"></label>
            <span>Remember me</span>
          </div>

          <button nz-button class="login-form-button" [nzType]="'primary'" (click)="onClickLogin()">เข้าสู่ระบบ</button>

        </form>
      </div>
    </div>
  </div>
</div>
